<div ui-view="">
	<div class="widgets">	
  		<div class="row" ng-repeat=" advert in vm.advertisements" >  	
			<div  class="col-md-12 col-xs-12 whitetext"
				  ba-panel 
				  ba-panel-title="{{ advert.Name  }}"
			      ba-panel-class="with-scroll panel-info" >

			       <div class="img-viewadvert col-md-6 col-xs-12"><img ng-src="{{advert.BannerURL }}" alt=""  onerror="this.onerror=null;this.src='assets/img/noimage.png';" >
			       </div>
		           <div class="col-md-6 col-xs-12">	         	
	          		<div class="col-xs-4">	                 		
	          		<h3>Status</h3>
	          		</div>
	          		<div class="col-xs-8">	                 		
	          		<h3>: {{advert.Status}}</h3>
	          		</div>
	          	
	          	 	
	          		           		
	          		<div class="col-xs-4">	                 		
	          		<h3>Budget</h3>
	          		</div>
	          		<div class="col-xs-8">	                 		
	          		<h3>: RM{{advert.Budget}}</h3>
	          		</div>
	      		
	      		
	          	    <div class="col-xs-4">   		
	          		<h3>Created</h3>
	          		</div>
	          		<div class="col-xs-8 ">	                 		
	          		<h3>: {{advert.CreatedAt}}</h3>
	          		</div>
					
					<div class="col-xs-4">          			          		               	
	          		<h3>Owner</h3>
	          		</div>
	          		<div class="col-xs-8">	                 		
	          		<h3>: {{advert.Owner.fullname}}</h3>
	          		</div>
		          	
	          		<div class="col-xs-12">	                 		
	         		<button type="button" class="btn col-xs-offset-1 col-xs-10  col-md-10 btn-success" ng-click="vm.advertDetail(advert)">VIEW
	         		</button>
	         		 
	         		</div>        	    
	          	</div>

  			</div>
	</div>	

</div>
