<form>
  <div class="form-group">
    <label for="exampleInputAdsname1">Advertisement name</label>
    <input type="text" required class="form-control" ng-disabled="true"  ng-value="vm.advertisement.Name">
  </div>
  <div class="form-group">
    <label for="exampleInputlanding1">landing Page URL  </label>
    <input type="text" required class="form-control"  ng-disabled="true"  ng-value="vm.advertisement.LandingURL">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Budget [RM]</label>
    <input type="text"  required class="form-control" ng-disabled="true"  ng-value="vm.advertisement.Budget">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Value per view [Cost per view]</label>
    <input type="text"  required class="form-control" ng-disabled="true"  ng-value="vm.advertisement.Basevalue">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">banner URL</label>
    <input type="text"  required class="form-control"  ng-disabled="true"  ng-value="vm.advertisement.BannerURL">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Poster/Banner </label>
    
     
    <div class="row">
          <div class="col-sm-12">
            <div  style="overflow: scroll;" class="img-wrapper"><img  id="img_url" src="{{vm.advertisement.BannerURL}}" alt="image Preview" title="" onerror="this.onerror=null;this.src='assets/img/noimage.png';" />
            </div>
        
          </div>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">STATUS</label>
    <br>
     <label> <h1>{{vm.advertisement.Status}}<h1></label>
  </div>

  
   <!-- <button type="submit" ng-click="vm.allpublish()" class="btn  btn-lg btn-info">TRY</button>    -->
  <div class="text-center" ng-if="vm.advertisement.Status  === 'Pending'">
    <button type="submit"  ng-hide="vm.approve" ng-click="vm.approve = true" class="btn  btn-lg btn-success">APPROVE</button> 
    <div ng-show="vm.approve" class="text-center">
           <h1>Approve Advertisement</h1>
      <button type="submit" 
          ng-click="vm.Append(1)"
          class="btn  col-xs-4  col-xs-offset-1 btn-success" >
        Confirm
      </button>
      <button type="submit" 
          ng-click="vm.approve = false"
          class="btn  col-xs-4  col-xs-offset-2 btn-danger" >
        Cancel
      </button>  
    </div> 

  <br>
  <br>
  <br>
  <br>
   <button type="submit"  ng-hide="vm.rejection" ng-click="vm.rejection = true" class="btn  btn-lg btn-danger">REJECT</button> 
    <div ng-show="vm.rejection" class="text-center">
           <h1>Reject Advertisement</h1>
      <button type="submit" 
          ng-click="vm.Append(0)"
          class="btn  col-xs-4  col-xs-offset-1 btn-success" >
        Confirm
      </button>
      <button type="submit" 
          ng-click="vm.rejection = false"
          class="btn  col-xs-4  col-xs-offset-2 btn-danger" >
        Cancel
      </button>  
    </div> 

  <br>
  </div>


</form>
