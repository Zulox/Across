<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-information-circled modal-icon"></i><span>Confirmation </span>
  </div>
  <div class="modal-body text-center">Are you sure? </div>
  <div class="modal-footer">
  	<button type="button" class="btn btn-success" ng-click="$close()">Yes</button>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Cancel</button>    
  </div>
</div>
