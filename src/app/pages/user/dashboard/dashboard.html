<div class="row" style="font-size: 2em;">	
	<div ba-panel="" class="col-md-3 col-xs-12 text-center ">
		<i class="ion-refresh"></i>
		Total View : <span><br><br>{{vm.TotalView}}</span>
	</div>
	<div ba-panel=" " class=" col-md-3 col-xs-12 text-center">
		<i class="ion-shuffle"></i>
		Total Click : <span><br><br>{{vm.TotalClick}}</span>
	</div>
	<div ba-panel=" " class=" col-md-3 col-xs-12 text-center">
		<i class="ion-cash"></i>		
		Funds : <br><br>RM <span>{{vm.currentUser.funds}}</span>
	</div>
	<div ba-panel=" " class=" col-md-3 col-xs-12 text-center">		
		 <button type="submit"  ng-show="!vm.addfund" ng-click="vm.addfund = true"
          class="btn  col-xs-10  col-xs-offset-1 btn-info" >
        Add Fund
     	 </button>
     	  <input type="number" ng-show="vm.addfund" ng-model="vm.Funds"  class="form-control"   > 
     	  <br>
        <button type="submit" ng-show="vm.addfund" ng-click="vm.increaseFund()" class="btn  col-xs-4 col-xs-offset-1 btn-success" >
        	Add
        </button> 
     	<button type="submit" ng-show="vm.addfund" ng-click="vm.addfund = false" class="btn  col-xs-4  col-xs-offset-1 btn-danger" >
        Cancel
     	 </button>       
	</div>
</div>
<div class="row" >	
	
 <div class="panel-group">

 	<!-- put ng-repeat in the next line -->
 	<div class=" col-xs-12 col-sm-6" ng-repeat="  advert in vm.AdsArray  | orderBy : '-$id'">
	<div class="panel twozeromargin panel-primary bootstrap-panel" >
	      
	        <div class="panel-heading whitetext">{{advert.Name}}</div>
	        <div class="panel-body">
	          <div class="col-md-12 col-xs-12">
	          <div class="img-viewadvert"><a href="{{advert.LandingURL}}" target="_blank"><img ng-src="{{advert.BannerURL}}" alt=""  onerror="this.onerror=null;this.src='assets/img/noimage.png';" ></a></div>
	          </div>
	          <div class="col-md-6 col-xs-12">	         	
	          		<div class="col-xs-4">	                 		
	          		<h3>View</h3>  
	          		</div>
	          		<div class="col-xs-8">	                 		
	          		<h3>: {{advert.Totalview}}</h3>
	          		</div>	  
	          		<div class="col-xs-4">	                 		
	          		<h3>Click</h3>
	          		</div>
	          		<div class="col-xs-8">	                 		
	          		<h3>: {{advert.Totalclick}}</h3>
	          		</div>	        		          	 	          	
	          		<div class="col-xs-4">	                 		
	          		<h3>Budget</h3>
	          		</div>
	          		<div class="col-xs-8">	                 		
	          		<h3>: RM {{advert.Budget}}</h3>
	          		</div>      		
								          			          				          		          		      	   
	          </div>
	        </div>	
	            
  	</div>
  	</div>  	
  </div>
</div>
