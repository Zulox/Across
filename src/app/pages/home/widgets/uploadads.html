<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Advertisement name</label>
    <input type="text" required class="form-control" id="exampleInputEmail1" placeholder="Brand New Shoe">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Keyword   (separate by comma ',')</label>
    <input type="text" required class="form-control" id="exampleInputPassword1" placeholder="Shoe,Nike,New,Used,Cheap,Durable,Sale">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Budget [RM]</label>
    <input type="number"  required class="form-control" id="exampleInputPassword1" placeholder="120">
  </div>
<script>
    function img_pathUrl(input){
   $('#img_url')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
}
    </script>
  <div class="form-group">
    <label for="exampleInputPassword1">Poster/Banner </label>
   
     <div style="overflow: scroll;" class="image">
        <img  id="img_url" src="" alt="Image Preview">
     </div> 
    <input type="file" required name="img_file" id="img_file" onChange="img_pathUrl(this);" class="form-control" >
  </div>

 
  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-info">Submit</button>
  </div>  
</form>
