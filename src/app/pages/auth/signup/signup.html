<div class="auth-body">
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign up to ACROSS</h1>
    <a ui-sref="login" class="auth-link">Already have a ACROSS User account? Sign in!</a>

    <form class="form-horizontal">      
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3"  required="" ng-model="vm.user.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" required=""  ng-model="vm.user.password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" required=""  ng-model="vm.user.fullname" placeholder="John Doe">
        </div>
      </div>
      <div class="form-group">
        <label for="inputContact3" class="col-sm-2 control-label">Contact</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputContact3" required=""  ng-model="vm.user.contact" placeholder="0123456789">
        </div>
      </div>
      <div class="col-sm-12" ng-show="vm.error">
              <span>{{ vm.error.message }}</span>
      </div>
      
        
        <!-- <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" placeholder="Full Name">
        </div> -->
      

      <div class="form-group">
        <div class="text-center">
          <button type="submit" ng-click="vm.register()" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>Prepare for an unforgettable experience</span></span></div>

    <!-- <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div> -->
  </div>
</main>
</div>
