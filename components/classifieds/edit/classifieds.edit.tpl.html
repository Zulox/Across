<md-sidenav class="md-sidenav-left md-whiteframe-z2"  md-component-id='left' md-is-open='vm.sidenavOpen'>
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit a Classified</h1>
    </md-toolbar>

    <md-content layout-padding>

   
        <form>
            <md-input-container>
                <label for="title">Title</label>            
                <input type="text" id="title" md-autofocus
                ng-model="vm.classified.title">        
            </md-input-container>
            <md-input-container>
                <label for="price">Price </label>            
                <input type="text" id="price" 
                ng-model="vm.classified.price">        
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>        
                <textarea type="text" id="description" ng-model="vm.classified.desc">                  
                </textarea>     
            </md-input-container>
            <md-input-container>
                <label for="image">Image Links</label>          
                <input type="text" id="image"  ng-model="vm.classified.images">       
            </md-input-container>
            
            <md-button  ng-click="vm.saveEdit()" class="md-primary">
                Edit
            </md-button>
            <md-button ng-click="vm. closeSidebar()" class="md-warn">
                Cancel
            </md-button>
            <pre>{{classified | json}}</pre>
                
        </form>         
    </md-content>
 
</md-sidenav>
